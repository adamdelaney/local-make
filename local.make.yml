# local.make.yaml:
api: 2
core: 7.x

projects:
  cas:
    type: module
    version: "1.3"
    subdir: "contrib"

  cas_attributes:
    type: module
    version: "1.0-rc3"
    subdir: "contrib"

  ldap:
    type: module
    version: "1.0-beta12"
    subdir: "contrib"

  module_missing_message_fixer:
    type: module
    version: "1.1"
    subdir: "contrib"
    patch:
      - "https://www.drupal.org/files/issues/drush_integration-2770115-2.patch"

  registry_rebuild:
    type: module
    version: "2.3"
    subdir: "contrib"

  sitenow_standard_varnish:
    type: module
    subdir: "features"
    download:
      type: "git"
      url: "git@github.com:ITS-UofIowa/sitenow_standard_varnish.git"
      tag: "7.x-1.2"

  sitenow_syslog:
    type: module
    subdir: "features"
    download:
      type: "git"
      url: "git@github.com:ITS-UofIowa/sitenow_syslog.git"
      tag: "7.x-1.0"

  sitenow_varnish:
    type: module
    subdir: "features"
    download:
      type: "git"
      url: "git@github.com:ITS-UofIowa/sitenow_varnish.git"
      tag: "7.1.1"

  stage_file_proxy:
    type: module
    version: "1.7"
    subdir: "contrib"

  uiowa_authentication:
    type: module
    subdir: "features"
    download:
      type: "git"
      url: "git@github.com:ITS-UofIowa/uiowa_authentication.git"
      tag: "7.1.6"

  varnish:
    type: module
    version: "1.1"
    subdir: "contrib"

libraries:
  cas:
    download:
      type: "git"
      url: "git@github.com:Jasig/phpCAS"
      tag: "1.3.3"
    directory_name: "CAS"
    patch:
      - "https://raw.github.com/ITS-UofIowa/uiowa_cas_patch/master/uiowa_cas.patch"
